<div class="row">
	<div class="col-xs-12 col-md-6 center-block" style="float:none;">
		<a ui-sref="user.list" class="btn btn-default" title="Back to users list">
			<span class="glyphicon glyphicon-arrow-left"></span>
		</a>
		<h2 class="text-center">User's data</h2>
		<form>
			<div class="form-group text-center">
				<img src="{{userEditCtrl.user.picture.medium}}" class="img-circle"/>
			</div>
			<div class="form-group">
				<label>Surname</label>
				<input class="form-control" type="text" ng-model="userEditCtrl.user.surName"/>
			</div>
			<div class="form-group">
				<label>Firstname</label>
				<input class="form-control" type="text" ng-model="userEditCtrl.user.firstName"/>
			</div>
			<div class="form-group">
				<label>Email</label>
				<input class="form-control" type="text" ng-model="userEditCtrl.user.email"/>
			</div>
			<div class="form-group">
				<label>Phone</label>
				<input class="form-control" type="text" ng-model="userEditCtrl.user.phone"/>
			</div>
			<button type="submit" class="btn btn-primary" ng-click="userEditCtrl.saveUser()">Save</button>
		</form>
		<div class="alert alert-success text-center user-status-msg" role="alert" ng-show="userEditCtrl.statusMsg">
			<strong>{{userEditCtrl.statusMsg}}</strong>
		</div>
	</div>
</div>
